<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="rangeSlider.css" />
	<link rel="stylesheet" href="skinHTML5.css" />
	
	
    <script src="jquery.min.js"></script>
    <script src="rangeSlider.js"></script>
	
	
</head>
<body>

			
				<input id="range_48" />

				<div class="demo-big__extra">
					<b id="result_48"></b>
				</div>

				<script>
					$(document).ready(function () {
						var $range = $("#range_48"),
							$result = $("#result_48");

						var track = function () {
							var $this = $(this),
								value = $this.prop("value").split(";");

							$result.html(value[0] + " - " + value[1]);
						};

						$range.ionRangeSlider({
							type: "double",
							min: 0,
							max: 100,
							from: 20,
							to: 80
						});

						$range.on("change", track);
					});
				</script>
			

</body>
</html>
